# Common fields for order for queries
fragment OrderCommon on Order {
  _id
  account {
    _id
  }
  cartId
  createdAt
  email
  fulfillmentGroups {
    _id
    data {
      ... on ShippingOrderFulfillmentGroupData {
        shippingAddress {
          _id
          address1
          address2
          city
          company
          country
          fullName
          isCommercial
          isShippingDefault
          phone
          postal
          region
        }
      }
    }
    items {
      nodes {
        _id
        addedAt
        createdAt
        imageURLs {
          large
          medium
          original
          small
          thumbnail
        }
        isTaxable
        optionTitle
        parcel {
          containers
          distanceUnit
          height
          length
          massUnit
          weight
          width
        }
        price {
          amount
          currency {
            code
          }
          displayAmount
        }
        productConfiguration {
          productId
          productVariantId
        }
        productSlug
        productType
        productVendor
        quantity
        shop {
          _id
        }
        subtotal {
          amount
          currency {
            code
          }
          displayAmount
        }
        taxCode
        title
        updatedAt
        variantTitle
      }
    }
    payment {
      _id
      amount {
        amount
        currency {
          code
        }
        displayAmount
      }
      createdAt
      data {
        ... on StripeCardPaymentData {
          chargeId
          billingAddress {
            _id
            address1
            address2
            city
            company
            country
            fullName
            isCommercial
            isShippingDefault
            phone
            postal
            region
          }
        }
      }
      displayName
      method {
        name
      }
    }
    selectedFulfillmentOption {
      fulfillmentMethod {
        _id
        carrier
        displayName
        fulfillmentTypes
        group
        name
      }
      handlingPrice {
        amount
        currency {
          code
        }
        displayAmount
      }
      price {
        amount
        currency {
          code
        }
        displayAmount
      }
    }
    shop {
      _id
    }
    type
  }
  shop {
    _id
  }
  totalItemQuantity
  updatedAt
}


# Fragment for order query
fragment OrderQueryFragment on Order {
  ...OrderCommon
}
