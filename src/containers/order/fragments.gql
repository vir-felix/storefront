# Common fields for order for queries
fragment OrderCommon on Order {
  _id
  account {
    _id
  }
  cartId
  createdAt
  currencyCode
  email
  fulfillmentGroups {
    _id
    data {
      shippingAddress
    }
    items {
      _id
      addedAt
      createdAt
      imageURLs {
        large
        medium
        original
        small
        thumbnail
      }
      isTaxable
      optionTitle
      parcel {
        containers
        distanceUnit
        height
        length
        massUnit
        weight
        width
      }
      price {
        amount,
        currency {
          code
        }
        displayAmount
      }
      productConfiguration {
        productId
        productVariantId
      }
      productSlug
      productType
      productVendor
      quantity
      shop {
        _id
      }
      subtotal
      taxCode
      title
      updatedAt
      variantTitle
    }
    payment {
      _id
      amount
      createdAt
      data
      displayName
      method {
        name
      }
    }
    selectedFulfillmentOption {
      fulfillmentMethod {
        _id
        carrier
        displayName
        fulfillmentTypes
        group
        name
      }
      handlingPrice {
        amount,
        currency {
          code
        }
        displayAmount
      }
      price {
        amount,
        currency {
          code
        }
        displayAmount
      }
    }
    shop {
      _id
    }
    type
  }
  shop {
    _id
  }
  totalItemQuantity
  updatedAt
}

# Fragment for order query
fragment OrderQueryFragment on Cart {
  ...OrderCommon
}
