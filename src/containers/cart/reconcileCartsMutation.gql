mutation reconcileCarts($input: ReconcileCartsInput!) {
  reconcileCarts(input: $input) {
    cart {
      _id
      account {
        _id
      }
      createdAt
      shop {
        _id
      }
      updatedAt
      expiresAt
      checkout {
        summary {
          itemTotal {
            displayAmount
          }
          fulfillmentTotal {
            displayAmount
          }
          itemTotal {
            displayAmount
          }
          taxTotal {
            displayAmount
          }
          total {
            displayAmount
          }
        }
      }
      items {
        pageInfo {
          hasNextPage
          endCursor
        }
        edges {
          node {
            _id
            productConfiguration {
              productId
              productVariantId
            }
            addedAt
            attributes {
              label
              value
            }
            createdAt
            isBackorder
            isLowQuantity
            isSoldOut
            imageURLs {
              large
              small
              original
              medium
              thumbnail
            }
            metafields {
              value
              key
            }
            parcel {
              length
              width
              weight
              height
            }
            price {
              amount
              displayAmount
              currency {
                code
              }
            }
            priceWhenAdded {
              amount
              displayAmount
              currency {
                code
              }
            }
            productSlug
            productType
            quantity
            shop {
              _id
            }
            title
            variantTitle
            optionTitle
            updatedAt
            currentQuantity
          }
        }
      }
    }
  }
}