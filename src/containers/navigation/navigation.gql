#import "./navigationFragment.gql"

query navigationQuery($id: ID!) {
  navigationTreeById(id: $id, language: "en") {

        _id
        shopId
        name
        items {
          navigationItem {
            data {
              ...NavigationItemFields
            }
          }
          items {
            navigationItem {
              data {
                ...NavigationItemFields
              }
            }
            items {
              navigationItem {
                data {
                  ...NavigationItemFields
                }
              }
            }
          }
        }
  }
}
